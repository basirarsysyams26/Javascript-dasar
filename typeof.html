<!DOCTYPE html>
<head>
    <title>typeof</title>
</head>
<body>
    <script>
        let data = "10";
        if(typeof data === "number"){
            document.writeln("Ini adalah number");
        }else if(typeof data === "string"){
            document.writeln("Ini adalah string");
        }else{
            document.writeln("Ini bukan number dan string");
        }
    </script>
</body>
</html>
