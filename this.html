<body>
    <script>
        // This didalam function //
        function a (){
            console.info(this)
        }
        a() // Hasilnya window

        // This di global scope //
        console.info(this)

        // This didalam object method //
        let person = {
            name : "Basir",
            address : function (kota){
                console.info(`${this.name} tinggal di ${kota}`)
            }
        }
        person.address("bogor")
    
    </script>
