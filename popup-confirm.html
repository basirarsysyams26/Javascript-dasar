<!DOCTYPE html>
<head>
    <title>Confirm</title>
</head>
<body>
    <script>
        let hobi = confirm("Apakah anda menyukai olahraga??");
        if(hobi){
            let hobi = prompt("Masukkan nama olahraga yang anda minati");
            alert (`Saya menyukai olahraga ${hobi}`)
        }else{
            alert('Terima kasih atas waktunya');
        }
    </script>
</body>
</html>
