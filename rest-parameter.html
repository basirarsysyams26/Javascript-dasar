    <script>
        // Rest parameter adalah fitur dimana kita dapat mengirim data sebanyak2 ny pada sebuah parameter dan scr otomatis akan dikonversi menjadi array
        // Untuk membuat rest parameter, ada ketentuannya
        // Rest parameter hanya boleh ada disatu function, tidak boleh lebih dari satu
        // Rest parameter hanya boleh berada di posisi paling akhir
        // Rest parameter ditandai dengan ...
        function sum(item, ...data){
            let total = 2;
            for(a of data){
                total += a; 
            }
            document.writeln(`Andi membeli ${item} sebanyak ${total}`);
        }

        sum("Jeruk", 10, 10);

        document.writeln("</br>");
