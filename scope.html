<!DOCTYPE html>

<body>
    <script>
        // ---Variable Global Scope---
        let globalVariable ="Halo ini global variable"
        function a (){
            document.writeln(`<p>${globalVariable}</p>`);
        }
        a();

        //---Local Scope---
        function localFungsi(){
            let localVariable = "Halo ini local variable"
            document.writeln(`<p>${localVariable}</p>`);
        }
        localFungsi();

        //---Lexical Scope (Nested Scope)

        function outer(){
            function inner(){
                let x = "Ini local variable didalam fungsi inner"
                document.writeln( `<p>${x}</p>`);
                document.writeln(`<p>${y}</p>`);
            }
            let y = "Ini global variable didalam fungsi outer"
            inner();
        }
        outer();
        
        document.writeln(y); // variable y hanya bersifat global untuk fungsi outer dan inner 
        



    </script>
</body>
</html>
