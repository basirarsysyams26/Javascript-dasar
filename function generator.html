        // --Function Generator Kompleks--//
        function* buatGanjil(value){
            for(let i = 1 ; i <= value ; i++ ){
                if(i % 2 == 1){
                   yield i;
                }
            }
        }
        let angkaGanjil = buatGanjil(100);
        for (let angka of angkaGanjil) {
            console.info(angka);
        }
        document.writeln("</br>");
