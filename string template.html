<!DOCTYPE html>
<head>
    <title>String Template</title>
</head>
<body>
    <script>
        let a = "Basir";
        let b = "Arsy";
        document.writeln(`Nama dia adalah ${a} ${b}`);
        document.writeln("</br>");

        let multilineString = `
        Perkenalkan nama saya basir
        saya sangat menyukai dunia IT
        Semoga kelak saya bisa mendapatkan pekerjaan
        yang menghasilkan banyak uang sehingga saya bisa
        mewujudkan impian dan harapan saya.
        `;
        document.writeln("<pre>");
        document.writeln(multilineString);
        document.writeln("</pre>");
    </script>
</body>
</html>
