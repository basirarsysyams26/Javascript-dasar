<!DOCTYPE html>
<head>
    <title>Switch Experession</title>
</head>
<body>
    <script>
        let nilai = "C";
        switch(nilai){
            case "A":
            document.writeln("Anda lulus dengan sangat baik");
            break;
            case "B":
            case "C":
            document.writeln("Anda lulus dengan baik");
            break;
            case "D":
            document.writeln("Anda lulus dengan cukup baik");
            default:
            document.writeln("Maaf anda belum lulus");
        }
    </script>
</body>
</html>
