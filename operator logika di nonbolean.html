<!DOCTYPE html>
<head>
</head>
<body>
    <script>
        // Operator logika OR membaca dari kiri kanan
        // dan akan mengambil nilai pertama yang truthy
        document.writeln( "" || "basir" ); 
        document.writeln( null || "asep" ); 
        document.writeln( 0 || "bambang" ); 
        document.writeln("</br>");

        // Operator logika AND membaca dari kiri ke kanan
        // dan akan mengambil nilai pertama yang falshy
        document.writeln( "" && "basir" ); 
        document.writeln( null && "asep" ); 
        document.writeln( 0 && "bambang" ); 

    </script>
</body>
</html>
