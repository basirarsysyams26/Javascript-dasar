<!DOCTYPE html>
<head>
    <title>Undefined</title>
</head>
<body>
    <script>

        //Pengertian Undevined
        //Undevined adalah variable yang belum ditambahkan value didalammnya
        
        //Undefined Variable
        let nama ;
        if(nama === undefined){
            document.writeln("undefined");
        }else{
            document.writeln("defined");
        };
        document.writeln("</br>");

        //Undefined Array Value
        let mahasiswa = []; // ini adalah array kosong bukan undefined, undefined terjadi jika pada konndisi terminasi diminta mahasiswa.property yg 
        // tidak dibuat pada variable array, tetapi jika kita hanya mengakses variable arraynya saja tanpa property kosong maka itu bukan undefined
        // contoh : if (mahasiswa.umur == undefined) = ini akan bernilai undefined jika tidak ada property umur, if (mahasiswa == undefined)= ini bukan undefined tetapi variable array kosong
        if(mahasiswa === undefined){
            document.writeln("undefined");
        }else{
            document.writeln("defined");
        }
        document.writeln("</br>");
        
        //Undefined Object Value
        let mahasiswa_baru = {} ;
        if(mahasiswa_baru === undefined){
            document.writeln("undefined");
        }else{
            document.writeln("defined");
        }
    </script>
</body>
</html>
