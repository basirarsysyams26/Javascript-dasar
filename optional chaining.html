        const person = {
        name: "John",
        address: {
            city: "Jakarta",
            country: "Indonesia"
        }
        };

        // Dengan Optional Chaining
        document.writeln(person?.address?.city)

        // Tanpa optional chaining
        let city;
        if (person && person.address) {
        city = person.address.city;
        };

        document.writeln(city);

        // Jadi cara kerja syntax tanpa operator chaining: person bernilai true karena tidak nullish, person.address jg true krn tdk nullish
        // true && true = true maka akan mengeksekusi syntax city = person.address.city;


    </script>
