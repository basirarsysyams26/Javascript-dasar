<!DOCTYPE html>
<head>
    <title>Ternary Operator</title>
</head>
<body>
    <script>
        // IF
        let nilaiMahasiswa = 90;
        let ucapan;
        if(nilaiMahasiswa > 80){
             ucapan = "Selamat anda lulus";
        }else{
            ucapan = "Silahkan coba lagi";
        }
        document.writeln(ucapan);
        document.writeln("</br>");

        // Ternary operation
        let nilaiMahasiswa1 = 90;
        let result = nilaiMahasiswa1 > 80? "Selamat anda lulus": "Coba lagi";
        document.writeln(result);
    </script>
</body>
</html>
