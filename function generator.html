<!DOCTYPE html>
<head>
</head>
<body>
    <script>

        //--Function Generator Sederhana--//
        function* generator(){
            yield 1;
            yield 2;
            yield 3;
        }
        let x = generator();
        for (let name of x) {
            document.writeln(name);
        }
        document.writeln("</br>");

        //--Function Generator Kompleks--//
        function* a(value){
            for(let i = 1; i <= value ; i++){
               if(i % 2 == 1){
                yield i;
               }
            }
        }
        let b = a(10);
        for (let c of b) {
            document.writeln(c);
        }
      
    </script>
</body>
</html>
