<!DOCTYPE html>
<head>
    <title>Belajar null</title>
</head>
<body>
    <script>
        // null artinya tidak ada nilai, jd jika suatu variable atau properties bernilai null artinya 
        // variable atau properties tersbut tetap punya value tetapi tidak ada nilainya

        let nama = null;
        if(nama === undefined){
            document.writeln("undefined");
        }else if(nama === null){
            document.writeln("null");
        }else{
            document.writeln("Thanks");
        };
    </script>
</body>
</html>
